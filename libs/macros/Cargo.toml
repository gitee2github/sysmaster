[package]
name = "macros"
version = "0.2.4"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
proc-macro = true

[dependencies]
syn = { version = "1.0", features = ["extra-traits"] }
quote = { version = "1.0" }
proc-macro2 = { version = "1.0" }
strum = { version = "0.23", features = ["derive"] }
serde = "1.0.130"
toml = "0.5.8"
